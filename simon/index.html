<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Simon Says - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="simon.css">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Simon Says</h1>
    <p class="subtitle">Watch the pattern, then repeat it!</p>
    <div class="speed-select">
      <p class="speed-label">Speed</p>
      <div class="speed-buttons">
        <button class="speed-btn active" data-speed="slow">Slow</button>
        <button class="speed-btn" data-speed="normal">Normal</button>
        <button class="speed-btn" data-speed="fast">Fast</button>
      </div>
    </div>
    <button class="btn btn-primary" id="start-btn">Play!</button>
  </div>

  <div id="game" class="game-container" style="display:none;">
    <div class="simon-hud">
      <span id="score-display">Round: 1</span>
      <span id="best-display"></span>
    </div>

    <div class="simon-board">
      <div class="simon-pad" data-pad="0" id="pad-green"></div>
      <div class="simon-pad" data-pad="1" id="pad-red"></div>
      <div class="simon-pad" data-pad="2" id="pad-yellow"></div>
      <div class="simon-pad" data-pad="3" id="pad-blue"></div>
      <div class="simon-center" id="center-display"></div>
    </div>

    <p class="simon-status" id="status-text">Watch...</p>

    <div id="game-over" class="game-over" style="display:none;">
      <h2>Game Over!</h2>
      <p id="final-score">You reached round 1</p>
      <p id="best-score"></p>
      <div class="game-over-buttons">
        <button class="btn btn-primary" id="retry-btn">Play Again</button>
        <button class="btn btn-blue" id="menu-btn">Menu</button>
      </div>
    </div>
  </div>

  <script src="../shared/stats.js"></script>
  <script src="simon.js"></script>
</body>
</html>
