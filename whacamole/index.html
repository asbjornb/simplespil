<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Whack-a-Mole! - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="whacamole.css">
  <link rel="manifest" href="../manifest.json">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Whack-a-Mole!</h1>
    <p class="subtitle">Tap the moles before they hide!</p>
    <div class="difficulty-select">
      <button class="diff-btn selected" data-time="30">30s</button>
      <button class="diff-btn" data-time="45">45s</button>
      <button class="diff-btn" data-time="60">60s</button>
    </div>
    <button class="btn btn-primary" id="start-btn">Play!</button>
    <p class="high-score-display" id="menu-high-score"></p>
  </div>

  <div id="game" class="game-container" style="display:none;">
    <div class="hud">
      <span id="score-display">Score: 0</span>
      <span id="timer-display">Time: 30</span>
      <span id="high-score-display">Best: 0</span>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="game-over" class="game-over" style="display:none;">
      <h2>Time's Up!</h2>
      <p id="final-score"></p>
      <p id="new-high" style="display:none;">New High Score!</p>
      <button class="btn btn-primary" id="restart-btn">Play Again</button>
      <button class="btn btn-accent" id="menu-btn">Menu</button>
    </div>
  </div>

  <script src="../shared/stats.js"></script>
  <script src="whacamole.js"></script>
  <script src="../shared/sw-register.js"></script>
</body>
</html>
