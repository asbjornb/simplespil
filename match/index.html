<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Match! - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="match.css">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Match!</h1>
    <p class="subtitle">Drag the pieces to their matching spots!</p>

    <div class="diff-selector">
      <button class="diff-btn" data-diff="easy">Easy</button>
      <button class="diff-btn active" data-diff="normal">Normal</button>
      <button class="diff-btn" data-diff="hard">Hard</button>
    </div>

    <button class="btn btn-green play-btn" id="play-btn">Play!</button>
  </div>

  <div id="game" style="display:none;">
    <canvas id="game-canvas"></canvas>
    <div id="win-screen" class="game-over" style="display:none;">
      <h1>Great Job!</h1>
      <div class="win-buttons">
        <button class="btn btn-green" id="next-btn">Next Round</button>
        <button class="btn btn-primary" id="again-btn">Play Again</button>
        <button class="btn btn-accent" id="menu-btn">Menu</button>
      </div>
    </div>
  </div>

  <script src="../shared/stats.js"></script>
  <script src="match.js"></script>
  <script src="../shared/sw-register.js"></script>
</body>
</html>
