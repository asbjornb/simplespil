<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Candy Match - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="candy.css">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Candy Match</h1>
    <p class="subtitle">Swap candies to match 3 or more!</p>
    <p class="subtitle tip">Match 4 for striped candy &bull; L-shape for wrapped &bull; 5 for color bomb!</p>
    <div id="level-buttons" class="level-grid"></div>
  </div>

  <div id="game" style="display:none;">
    <div id="hud" class="hud">
      <span id="level-display">Level 1</span>
      <div class="hud-progress">
        <span id="score-display">0</span>
        <span class="hud-sep">/</span>
        <span id="target-display">300</span>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
      </div>
      <span class="moves-box"><span id="moves-display">20</span> moves</span>
    </div>
    <canvas id="game-canvas"></canvas>

    <div id="win-screen" class="overlay" style="display:none;">
      <div class="overlay-card">
        <h1>Level Complete!</h1>
        <p id="final-score"></p>
        <div class="win-buttons">
          <button class="btn btn-green" id="next-btn">Next Level</button>
          <button class="btn btn-primary" id="again-btn">Replay</button>
          <button class="btn btn-accent" id="menu-btn">Menu</button>
        </div>
      </div>
    </div>

    <div id="fail-screen" class="overlay" style="display:none;">
      <div class="overlay-card">
        <h1>Out of Moves!</h1>
        <p id="fail-score"></p>
        <div class="win-buttons">
          <button class="btn btn-primary" id="retry-btn">Try Again</button>
          <button class="btn btn-accent" id="fail-menu-btn">Menu</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../shared/stats.js"></script>
  <script src="candy.js"></script>
  <script src="../shared/sw-register.js"></script>
</body>
</html>
