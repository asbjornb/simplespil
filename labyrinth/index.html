<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Labyrinth - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="labyrinth.css">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Labyrinth</h1>
    <p class="subtitle">Find your way to the star!</p>
    <p class="subtitle">Difficulty</p>
    <div class="difficulty-select">
      <button class="diff-btn selected" data-size="8">Easy</button>
      <button class="diff-btn" data-size="12">Medium</button>
      <button class="diff-btn" data-size="16">Hard</button>
    </div>
    <p class="controls-hint">Arrow keys or swipe to move</p>
    <button class="btn btn-blue" id="start-btn">Play!</button>
    <p class="best-display" id="menu-best"></p>
  </div>

  <div id="game" class="game-container" style="display:none;">
    <div class="maze-hud">
      <span id="moves-display">Moves: 0</span>
      <span id="timer-display">Time: 0:00</span>
      <span id="level-display">Level 1</span>
    </div>
    <div class="maze-area">
      <canvas id="maze-canvas"></canvas>
    </div>

    <!-- Mobile D-pad controls -->
    <div class="dpad" id="dpad">
      <button class="dpad-btn dpad-up" data-dir="up">&#9650;</button>
      <button class="dpad-btn dpad-left" data-dir="left">&#9664;</button>
      <button class="dpad-btn dpad-right" data-dir="right">&#9654;</button>
      <button class="dpad-btn dpad-down" data-dir="down">&#9660;</button>
    </div>

    <div id="win-screen" class="win-screen" style="display:none;">
      <h2>You made it!</h2>
      <p id="win-stats"></p>
      <button class="btn btn-blue" id="next-btn">Next Maze</button>
      <button class="btn btn-accent" id="menu-btn">Back to Menu</button>
    </div>
  </div>

  <script src="labyrinth.js"></script>
</body>
</html>
