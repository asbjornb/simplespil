<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Icy Tower - Simplespil</title>
  <link rel="stylesheet" href="../shared/style.css">
  <link rel="stylesheet" href="tower.css">
  <link rel="manifest" href="../manifest.json">
</head>
<body>
  <a href="../index.html" class="back-link">&#8592; Back</a>

  <div id="menu" class="menu">
    <h1>Icy Tower</h1>
    <p class="subtitle">Jump from platform to platform and climb as high as you can!</p>
    <p class="controls-hint">Arrow keys or touch to move &amp; jump</p>
    <button class="btn btn-primary" id="start-btn">Play!</button>
    <p class="high-score-display" id="menu-high-score"></p>
  </div>

  <div id="game" class="game-container" style="display:none;">
    <div class="hud">
      <span id="score-display">Floor: 0</span>
      <span id="high-score-display">Best: 0</span>
      <span id="combo-display"></span>
    </div>
    <canvas id="game-canvas"></canvas>
    <div id="game-over" class="game-over" style="display:none;">
      <h2>Game Over!</h2>
      <p id="final-score"></p>
      <p id="new-high" style="display:none;">New High Score!</p>
      <button class="btn btn-primary" id="restart-btn">Play Again</button>
      <button class="btn btn-accent" id="menu-btn">Menu</button>
    </div>
  </div>

  <script src="../shared/stats.js"></script>
  <script src="../shared/high-scores.js"></script>
  <script src="tower.js"></script>
  <script src="../shared/sw-register.js"></script>
</body>
</html>
